<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Html test</title>
  </head>
  <body>
    <div class="main-container">
      <div id="display" class="main-text-box">
        Calculator
        <!-- <input id="display" type="text" value=" " /> -->
      </div>
      <div class="btn-container">
        <button class="btn btn-clr" onClick="calculate(300)">C</button>
        <button class="btn btn-arr" onClick="calculate(200)">&larr;</button>
        <button class="btn" onClick="calculate(7)">7</button>
        <button class="btn" onClick="calculate(8)">8</button>
        <button class="btn" onClick="calculate(9)">9</button>
        <button class="btn btn--op" onClick="calculate(80)">/</button>
        <button class="btn" onClick="calculate(4)">4</button>
        <button class="btn" onClick="calculate(5)">5</button>
        <button class="btn" onClick="calculate(6)">6</button>
        <button class="btn btn--op" onClick="calculate(70)">*</button>
        <button class="btn" onClick="calculate(1)">1</button>
        <button class="btn" onClick="calculate(2)">2</button>
        <button class="btn" onClick="calculate(3)">3</button>
        <button class="btn btn--op" onClick="calculate(60)">-</button>
        <button class="btn" onClick="calculate(90)">.</button>
        <button class="btn" onClick="calculate(0)">0</button>
        <button class="btn btn-ans" onClick="calculate(100)">=</button>
        <button class="btn btn--op" onClick="calculate(50)">+</button>
      </div>
    </div>
  </body>
</html>
